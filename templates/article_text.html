<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Article Text</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #ffffff;
            color: #141c2c;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #1c5494;
            color: white;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 80px 20px;
        }

        h1 {
            color: #1c5494;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5c84b0;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #5c84b0;
            border-radius: 5px;
            font-size: 15px;
        }

        textarea {
            height: 250px;
            resize: vertical;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            background: #f5a747;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<a href="/" class="back-btn">âœ•</a>

<div class="container">
    <h1>Submit Article Text</h1>

    <!-- IMPORTANT: action is /analyze -->
    <form method="post" action="/analyze">
        <label for="publisher">Article Publisher (optional)</label>
        <input type="text" id="publisher" name="publisher" placeholder="e.g. BBC, Reuters">

        <label for="article_text">Article Content</label>
        <textarea id="article_text" name="article_text" placeholder="Paste the article text here..."></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
